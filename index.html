    <style>
        /* --- Global Setup & Theming --- */
        :root {
            --marvel-red: #ED1D24;
            --marvel-dark: #151515;
            --marvel-light: #F0F0F0;
            --marvel-grey: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--marvel-dark);
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80');
            background-size: cover;
            background-attachment: fixed; /* Parallax effect */
            background-position: center;
            color: var(--marvel-light);
        }

        /* --- Hero Header --- */
        .hero-header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60vh;
            min-height: 400px;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
            border-bottom: 5px solid var(--marvel-red);
        }

        .marvel-logo {
            width: 300px;
            max-width: 70%;
            margin-bottom: 1rem;
        }

        .hero-header h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .hero-header p {
            font-size: 1.2rem;
            max-width: 600px;
            color: #ccc;
        }

        /* --- Main Content Area --- */
        .timeline-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* --- Phase Section Styling --- */
        .phase-section {
            padding: 2rem;
            margin-bottom: 3rem;
            background-color: rgba(21, 21, 21, 0.9); /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .phase-title {
            font-family: 'Oswald', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            color: var(--marvel-red);
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 2px solid var(--marvel-grey);
            padding-bottom: 1rem;
        }

        /* --- Movie Grid --- */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        /* --- Movie Card --- */
        .movie-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            aspect-ratio: 2 / 3; /* Classic movie poster aspect ratio */
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .upcoming .movie-poster {
            filter: grayscale(50%);
        }

        /* --- Movie Card Overlay --- */
        .movie-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 20%, rgba(0,0,0,0));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .movie-card:hover .movie-overlay {
            opacity: 1;
        }

        .movie-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .release-date {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .upcoming .release-date {
            color: var(--marvel-red);
            font-weight: bold;
        }

        .trailer-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--marvel-red);
            color: var(--marvel-light);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .trailer-btn:hover {
            background-color: #fff;
            color: var(--marvel-red);
        }

        .trailer-btn.disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .trailer-btn.disabled:hover {
            color: var(--marvel-light);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #000;
            color: #888;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .hero-header h1 {
                font-size: 2rem;
            }
            .phase-title {
                font-size: 2.5rem;
            }
            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }
            .movie-overlay {
                padding: 1rem;
            }
            .movie-title {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
             .movie-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>

                        <img src="${movie.poster}" alt="${movie.title} Poster" class="movie-poster" onerror="this.src='https://placehold.co/400x600/151515/ED1D24?text=Poster+Not+Found'">
                        <div class="movie-overlay">
                            <h3 class="movie-title">${movie.title}</h3>
                            <p class="release-date">${movie.releaseDate}</p>
                            ${trailerButton}
                        </div>
                    `;
                    movieGrid.appendChild(movieCard);
                });

                phaseSection.appendChild(movieGrid);
                container.appendChild(phaseSection);
            }
        });
    </script>
</body>
</html>
